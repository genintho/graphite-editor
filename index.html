<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Graphite editor</title>
        <meta name="description" content="">
        <style>
            section{
                clear: both;
            }
            #imagePreview{
                float: left;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Graphite Template editor</h1>
        <section>
            <img id="imagePreview" src="" width="600" height="300"/>

            <label for="version">Graphite version</label>
            <select name="version" id="version">
                <option value="0.9.12">0.9.12</option>
            </select>
            <br/>
            <input type="text" name="url" id="url" class="form-control input-lg" placeholder="Paste Url here"/><button type="button" id="refresh">Refresh</button>
        </section>
        <section>
            <h2>Chart options</h2>
            <button type="button" id="addOption">Add Option</button>
            <form role="form" id="chart_container" class="form-horizontal" ></form>
        </section>
        <section>
            <h2>Series</h2>
            <div id="series_container"></div>
        </section>
        <script data-main="js/main" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
    </body>
</html>
