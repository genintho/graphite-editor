<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Graphite editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Graphite Template editor</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="img_container">
                        <img id="image" src="" width="600" height="300"/>
                    </div>
                </div>

                <div class="col-md-8">
                    <h2>Url</h2>
                    <form role="form">
                        <div class="form-group col-md-7">
                            <button type="button" id="refresh">Refresh</button>
                            <input type="text" name="url" id="url" class="form-control input-lg"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h2>Chart options</h2>
                        <div class="btn-group">
                            <button type="button" id="addOption" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                Add Option <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" id="addOption_container">
                            </ul>
                        </div>
                        <form role="form" id="chart_container" class="form-horizontal" ></form>
                    </div>
                    <div>
                        <h2>Series</h2>
                        <div id="series_container"></div>

                    </div>
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js" ></script>
        <script data-main="js/main" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
    </body>
</html>
